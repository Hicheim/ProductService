version: '3.8'

services:
  db:
    image: postgres
    restart: always
    environment:
      POSTGRES_USER: shopping
      POSTGRES_PASSWORD: shopping
      POSTGRES_DB: shopping
    ports:
      - 5432:5432
    volumes:
      - ./data:/var/lib/postgresql/data

  pgadmin:
    image: dpage/pgadmin4
    restart: always
    environment:
      PGADMIN_DEFAULT_EMAIL: hichem.chaalal@gmail.com
      PGADMIN_DEFAULT_PASSWORD: shopping
    ports:
      - 8000:80
    depends_on:
      - db
